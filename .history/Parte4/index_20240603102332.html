<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Estilos CSS</title>
    <style>
        p {
            text-align: center;
            color: red;
        }
        #para1 {
            text-align: center;
            color: blue;
        }
        .center {
            text-align: center;
        }
        p.center {
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <p>Este é um parágrafo sem classe ou id.</p>
    <p id="para1">Este é o parágrafo com id="para1".</p>
    <p class="center">Este é um parágrafo com class="center".</p>
    <p class="center" id="para2">Este é o parágrafo com class="center" e id="para2".</p>
</body>
</html>
